    <title>Work Day Scheduler</title>

  <body>
    <!-- Header -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <section class="container-fluid">
      <!-- Timeblocks -->
      <div class="table-responsive-xl">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr class="titles">
                  <th scope="col" colspan="">Time</th>
                  <th scope="col" colspan="2">Appointments</th>
                </tr>
              </thead>
              <tbody>
                <tr class="inputs">
                  <th scope="row"><p class="hour">08:00</p></th>
                  <td colspan="2"> 
                    <div class="col-lg-12">
                    <div class="input-group">
                      <input id="input8" type="text" class="form-control input-text" data-timeblock-id="8" placeholder=" ">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-calendar-plus-fill" viewBox="0 0 16 16">

                              </svg>
                    </button>
                      </span>
                    </input>
                    </div>
                  </div>
                </td>
                </tr>

                      <span class="input-group-btn">
                        <button class="btn btn-default calendar button" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-calendar-plus-fill" viewBox="0 0 16 16">
                                <path d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zM8.5 8.5V10H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V11H6a.5.5 0 0 1 0-1h1.5V8.5a.5.5 0 0 1 1 0z"/>

                    </input>
                      </div>
                    </div>
                  </td>
                  </tr>

                    <th scope="row" ><p class="hour">10:00</p></th>

                        </span>
                      </div>
                    </div>
                  </td>
                  </tr>
                  <tr class="inputs">
                    <th scope="row"><p class="hour">15:00</p></th>
                    <td colspan="2"> 
                      <div class="col-lg-12">
                      <div class="input-group">
                        <input id="input15" type="text" class="form-control input-text" data-timeblock-id="15" placeholder=" ">
                        <span class="input-group-btn">
                          <button class="btn btn-default calendar-btn" type="button">
                              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-calendar-plus-fill" viewBox="0 0 16 16">
